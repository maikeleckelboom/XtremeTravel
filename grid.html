<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>Grid-layout</title>
</head>
<body>
<div class="grid-container">
    <header class="header">
        <div class="sub-grid">
            Header
        </div>
    </header>

    <div class="parallax">
        <div class="sub-grid">
            Parallax
        </div>
    </div>

    <aside>
        Aside
    </aside>

    <div class="content">
        Content
    </div>

    <main>
        Main
    </main>

    <div class="contact">
        Contact
    </div>

    <footer>
        <div class="sub-grid">
            Footer
        </div>
    </footer>
</div>
</body>
</html>
